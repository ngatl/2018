  <div class="breadcrumb-title">Blog</div>
  <div class="breadcrumb-links"><a routerLink="">HOME / </a><span class="current">BLOG</span></div>

<div class="article-purchase">

<div class="article-container">
  <section class="article" *ngFor="let article of articles">
    <div class="article-header">
      <a [href]="article.link" target="_blank" class="blog-link">
        <img [src]="'../../assets/' + article.img">
        <span class="title">{{article.title}}</span>
        <i class="fa fa-link"></i>
      </a>
    </div>
    <div class="article-body">
      {{article.description}}
    </div>
  </section>
</div>
